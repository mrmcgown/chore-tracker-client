<!DOCTYPE html>
<html>
    <head>
      <title>ChoreTracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav navbar-left">
            <!-- Brand and toggle get grouped for better mobile display -->
            <li>
              <h2>ChoreTracker</h2>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" id="signUpButton" data-toggle="modal" data-target="#signUp">
                  Sign Up
              </a>
            </li>
            <li>
              <a href="#" id='signInButton' data-toggle="modal" data-target="#signIn">
                Sign In
                </a>
            </li>
            <li class="dropdown" id="options">
                <a href="#" id="optionsText" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  Options
                  <span class="caret">
                  </span>
                </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" id="changePassButton" data-toggle="modal" data-target="#changePassword">
                  Change Password
                </a>
              </li>
              <li role="separator" class="divider">
              </li>
              <li>
                <a href="#" id="sign-out">Sign out</button>
                </a>
              </li>
            </ul>
            </li>
          </ul>
        </div><!-- /.container-fluid -->
      </nav>
      <p id="message"></p>
      <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up" class="border">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" value="submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in" class="border">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="submit">
                </fieldset>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password" class="border">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
